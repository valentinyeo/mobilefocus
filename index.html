<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Focus Wheel Application" />
    <title>Focus Wheel</title>
    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@0.263.1/dist/umd/lucide.min.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        // Create the FocusWheel component
        const FocusWheel = () => {
            const [activeField, setActiveField] = React.useState(0);
            const [entries, setEntries] = React.useState(Array(12).fill(''));
            
            const handleEntryChange = (index, value) => {
                const newEntries = [...entries];
                newEntries[index] = value;
                setEntries(newEntries);
            };
            
            const handleNext = () => {
                if (activeField < 11) {
                    setActiveField(activeField + 1);
                }
            };
            
            return (
                <div className="min-h-screen bg-gray-50">
                    <div className="fixed top-0 left-0 right-0 bg-white shadow-md p-4">
                        <div className="flex items-center justify-between mb-2">
                            <h1 className="text-lg font-semibold">Focus Wheel</h1>
                            <span className="text-sm text-gray-600">
                                {activeField + 1} / 12
                            </span>
                        </div>
                        
                        <div className="relative w-24 h-24 mx-auto">
                            {entries.map((entry, index) => {
                                const angle = (index * 30) * (Math.PI / 180);
                                const radius = 45;
                                const x = 50 + radius * Math.cos(angle - Math.PI/2);
                                const y = 50 + radius * Math.sin(angle - Math.PI/2);
                                
                                return (
                                    <div
                                        key={index}
                                        style={{
                                            position: 'absolute',
                                            left: `${x}%`,
                                            top: `${y}%`,
                                            transform: 'translate(-50%, -50%)',
                                        }}
                                        className={`w-2 h-2 rounded-full ${
                                            index === activeField 
                                                ? 'bg-blue-500 ring-2 ring-blue-200' 
                                                : entries[index] 
                                                    ? 'bg-green-500' 
                                                    : 'bg-gray-300'
                                        }`}
                                    />
                                );
                            })}
                        </div>
                    </div>
            
                    <div className="pt-40 p-4">
                        <div className="bg-white rounded-lg shadow-lg p-6">
                            <h2 className="text-lg font-semibold mb-2">
                                Statement {activeField + 1}
                            </h2>
                            <textarea
                                value={entries[activeField]}
                                onChange={(e) => handleEntryChange(activeField, e.target.value)}
                                placeholder="Enter your positive statement..."
                                className="w-full h-32 p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            />
                            <button
                                onClick={handleNext}
                                disabled={!entries[activeField]}
                                className="mt-4 w-full bg-blue-500 text-white py-2 px-4 rounded-lg flex items-center justify-center gap-2 disabled:bg-gray-300"
                            >
                                {activeField < 11 ? (
                                    <>
                                        Next
                                    </>
                                ) : (
                                    <>
                                        Complete
                                    </>
                                )}
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<FocusWheel />);
    </script>
</body>
</html>
